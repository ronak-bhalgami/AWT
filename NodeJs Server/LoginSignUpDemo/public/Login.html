<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body class="container">
  <div class="page-header">
    <h1>Basic Login System</h1>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Log In</a></li>
          <li><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container row">
    <div class="jumbotron col-sm-4 pull-center">
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" required type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" required type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Log In" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
